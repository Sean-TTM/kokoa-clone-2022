<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>  
        <div class="status-bar__column">
            <span>18:43</span>
        </div>  
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>

    <header class="screen__header">
        <h1 class="screen__header__title">Find</h1>
        <div class="screen__header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <div class="dot"></div>
        </div>
    </header>

    <main class="find-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contact</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span> Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends
                <span>You have no recommended friends.</span>
            </h6>
            
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__updated"></span>
                </a>
            </li>
        </ul>
    </nav>
    

    <script src="https://kit.fontawesome.com/11d0bbb6c3.js" crossorigin="anonymous"></script>
</body>
</html>
